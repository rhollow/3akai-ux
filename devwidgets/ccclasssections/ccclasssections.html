<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/dev/css/myb/widget_extras.css" />

<!-- CALCENTRAL CLASS PAGE WIDGETS ALL HAVE SAME PARENT CONTAINER -->

<div class="s3d-widget-container" id="cc-classpage-sections">

    <div class="s3d-contentpage-title">
        Lecture &amp; Section Details
    </div>

    <div class="cc-classpage-widget-body" id="cc-classpage-sections-table" style="display:none;"><!--

        <table id="cc-classpage-section-results">
            <thead>
                <tr>
                    <th>Class Meeting</th>
                    <th>CCN</th>
                    <th>Instructor</th>                    
                    <th>Enrolled</th>
                    <th>Waitlist</th>
                    <th>Time</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                {for section in sections}
                <tr>
                    <td>
                        {if section.section}
                            ${section.section}
                        {/if}
                    </td>
                    
                    <td>
                        {if section.ccn}
                            ${section.ccn}
                        {/if}
                    </td>

                    <td class="classpage_sections_instrnames">
                        {if section.instructors}
                            {for i in section.instructors}
                                {if i.id}
                                    <a href="/~${i.id}">${i.name}</a>
                                {else}
                                    ${i.name}
                                {/if}
                            {/for}
                        {/if}
                    </td>                    
                    
                    
                    <td>
                        {if section.enrolled_cur && section.enrolled_max}
                            ${section.enrolled_cur}/${section.enrolled_max}
                        {/if}
                    </td>
                    
                    <td>
                        {if section.waitlist > 0}
                            ${section.waitlist}
                        {/if}
                    </td>

                    
                    <td>
                        {if section.time }
                            ${section.time}
                        {/if}
                    </td> 

                    <td>
                        {if section.location }
                            ${section.location}
                        {/if}
                    </td> 

                </tr>
                {/for}
            </tbody>
    --></table>

    </div>

</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/ccclasssections/javascript/ccclasssections.js"></script>
